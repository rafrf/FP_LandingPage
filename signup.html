<html>
<head>
	<title>EXOLINA</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Palanquin+Dark&family=Sansita&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<section id="banner2">
	<div class="h2">
	<h2>SIGN UP</h2>
	</div>
	<div class="kembali">
		<a href="Landingpage.html">< Kembali</a>
	</div>
	<div class="badan">
		<form method="POST" action="login.html">
			<p for="username">Username</p>
			<div class="bdn">
			<input type="text" name="username" placeholder="Username kamu....">
			</div>
			<p>Full Name</p>
			<div class="bdn">
			<input type="text" name="name" placeholder="Nama Lengkap kamu....">
			</div>
			<p>Email</p>
			<div class="bdn">
			<input type="text" name="email" placeholder="....@gmail.com">
			</div>
			<p>Password</p>
			<div class="bdn">
			<input type="password" name="password" placeholder="Kata sandi....">
			</div>
			<p>Jenis Kelamin</p>
			<div class="bdn1">
			<input type="radio" name="gender" value="Laki-Laki"><label for="Laki-Laki">Laki-Laki</label><br>
			<input type="radio" name="gender" value="Perempuan"><label for="Perempuan">Perempuan</label><br>
			</div>
			<p>Kota</p>
			<div class="bdn">
			<select name="city">
				<option value=" ">Dimana kamu tinggal....</option>
				<option value="jakarta">Jakarta</option>
				<option value="surabaya">Surabaya</option>
				<option value="bandung">Bandung</option>
				<option value="medan">Medan</option>
			</select>
			</div>
			<div class="bdn2">
			<input type="submit" name="submit" value="Sign Up">
			</div>
		</form>
	</div>
	</section>
</body>
</html>
